<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Navegación con Búsqueda de Productos</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilos para el contenedor del buscador */
        #search-container {
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #search-container input[type="text"] {
            width: 200px; /* Ancho más pequeño */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px; /* Tamaño de fuente más pequeño */
            box-sizing: border-box; /* Incluir padding y border en el ancho */
        }

        #search-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px; /* Tamaño de fuente más pequeño */
            margin-left: 10px; /* Espacio entre el botón y el campo de entrada */
        }

        /* Estilos para la barra de navegación */
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li:last-child {
            margin-right: 0;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Buscar productos...">
        <button onclick="buscarProducto()">Buscar</button>
    </div>

    <nav>
        <ul>
            <li><a href="#">Para ti</a></li>
            <li><a href="#">App Actualizada</a></li>
            <li><a href="#">Categoría</a></li>
            <!-- Agrega más elementos de navegación según sea necesario -->
        </ul>
    </nav>

    <script>
        function buscarProducto() {
            // Obtener el valor ingresado en el campo de búsqueda
            var searchTerm = document.getElementById("search-input").value;
            
            // Aquí puedes realizar la lógica de búsqueda con el término ingresado
            // Por ejemplo, podrías redirigir a una página de resultados de búsqueda o mostrar los resultados en esta misma página
            
            // En este ejemplo, simplemente mostraremos una alerta con el término de búsqueda
            alert("Buscando productos relacionados con: " + searchTerm);
        }
    </script>
</body>
</html>
